<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@1&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
<div class="container">
	<header class="header">
	  <h1 id="title" class="text-center"> Bestellung</h1>
	  <p id="description" class="description text-center">
		Bestellen Sie jetzt Ihren Flughafentransfer
	  </p>
	</header>

	<form id="survey-form">
		<div class="form-group">
			<p>
			  Ihre Route
			</p>
			<select id="most-like" name="mostLike" class="form-control" required>
			  <option disabled selected value>Wählen Sie ihre Route</option>
			  <option value="challenges">VOM Flughafen (32€)</option>
			  <option value="projects">ZUM Flughafen (30€)</option>
			</select>
		</div>
	  <div class="form-group">
		<label id="name-label" for="name">Name</label>
		<input
		  type="text"
		  name="name"
		  id="name"
		  class="form-control"
		  placeholder="Ihr Name"
		  required
		/>
	  </div>
	  <div class="form-group">
		<label id="email-label" for="email">Email</label>
		<input
		  type="email"
		  name="email"
		  id="email"
		  class="form-control"
		  placeholder="Ihre Email"
		  required
		/>
	  </div>
	  <div class="form-group">
		<label id="number-label" for="number"
		  >Flugnummer<span class="clue"></span></label
		>
		<input
		  type="number"
		  name="age"
		  id="number"
		  min="0"
		  max="999"
		  class="form-control"
		  placeholder="XX123"
		/>
	  </div>

  
	  <div class="form-group">
		<p>Welchen Dienst wünschen Sie?</p>
		<label>
		  <input
			name="user-recommend"
			value="Economy"
			type="radio"
			class="input-radio"
			checked
		  />Economy</label
		>
		<label>
		  <input
			name="user-recommend"
			value="Premium"
			type="radio"
			class="input-radio"
		  />Premium (6€)</label
		>

	  </div>
  
	  
  
	  <div class="form-group">
		<p>
		  Wünschen Sie Zusatzleistungen?
		  <span class="clue">(wählen Sie aus)</span>
		</p>
  
		<label
		  ><input
			name="prefer"
			value="Kindersitz"
			type="checkbox"
			class="input-checkbox"
		  />Kindersitz (€2,50)</label
		>
		<label>
		  <input
			name="prefer"
			value="mehr-als-2-Koffer"
			type="checkbox"
			class="input-checkbox"
		  />mehr als 2 Koffer</label
		>
		<label
		  ><input
			name="prefer"
			value="Rückfahrt"
			type="checkbox"
			class="input-checkbox"
		  />Rückfahrt</label
		>
		<label
		  ><input
			name="prefer"
			value="Zusatzadresse"
			type="checkbox"
			class="input-checkbox"
		  />Zusatzadresse (10€)</label
		>

	  </div>
  
	  <div class="form-group">
		<p>Nachricht</p>
		<textarea
		  id="comments"
		  class="input-textarea"
		  name="comment"
		  placeholder="Schreiben Sie uns hier..."
		></textarea>
	  </div>
  
	  <div class="form-group">
		<button type="submit" id="submit" class="submit-button">
		  Bestellen
		</button>
	  </div>
	</form>
  </div>
</head>
